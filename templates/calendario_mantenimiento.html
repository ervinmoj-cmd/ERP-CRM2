<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Mantenimiento - INAIR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* ==================== MOBILE RESPONSIVE ==================== */
        
        /* Equipo card para m√≥vil */
        .equipo-card {
            display: none;
        }
        
        /* Desktop: mostrar tabla, ocultar cards */
        @media (min-width: 769px) {
            .equipo-table-container {
                display: block;
            }
            .equipo-cards-container {
                display: none;
            }
        }
        
        /* M√≥vil: ocultar tabla, mostrar cards */
        @media (max-width: 768px) {
            .table-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch !important;
            }
            
            .table-header h2 {
                font-size: 1.2em;
                text-align: center;
            }
            
            .table-header > div {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .table-header select,
            .table-header input {
                width: 100% !important;
            }
            
            .table-header .btn {
                width: 100%;
            }
            
            /* Ocultar tabla en m√≥vil */
            .equipo-table-container {
                display: none !important;
            }
            
            /* Mostrar cards en m√≥vil */
            .equipo-cards-container {
                display: block !important;
            }
            
            /* Card de equipo */
            .equipo-card {
                display: block;
                background: #fff;
                border: 1px solid #e0e0e0;
                border-radius: 12px;
                padding: 15px;
                margin-bottom: 15px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            }
            
            .equipo-card-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 12px;
                padding-bottom: 10px;
                border-bottom: 2px solid #f0f0f0;
            }
            
            .equipo-card-serie {
                font-weight: 700;
                font-size: 1.1em;
                color: #1a1a2e;
            }
            
            .equipo-card-badge {
                padding: 4px 10px;
                border-radius: 20px;
                font-size: 0.8em;
                font-weight: 600;
            }
            
            .equipo-card-row {
                display: flex;
                justify-content: space-between;
                padding: 6px 0;
                border-bottom: 1px solid #f5f5f5;
            }
            
            .equipo-card-row:last-child {
                border-bottom: none;
            }
            
            .equipo-card-label {
                font-weight: 500;
                color: #666;
                font-size: 0.85em;
            }
            
            .equipo-card-value {
                font-weight: 500;
                color: #333;
                text-align: right;
                max-width: 60%;
            }
            
            .equipo-card-refacciones {
                margin-top: 12px;
                padding-top: 12px;
                border-top: 2px solid #e8f4e8;
                background: #f8fff8;
                margin: 12px -15px -15px -15px;
                padding: 12px 15px 15px 15px;
                border-radius: 0 0 12px 12px;
            }
            
            .equipo-card-refacciones-title {
                font-weight: 600;
                color: #28a745;
                font-size: 0.9em;
                margin-bottom: 8px;
            }
            
            .equipo-card-refacciones ul {
                margin: 0;
                padding-left: 20px;
                font-size: 0.85em;
                color: #555;
            }
            
            .equipo-card-refacciones li {
                margin-bottom: 4px;
            }
            
            /* Cliente header en m√≥vil */
            .card-header h5 {
                font-size: 1em;
            }
            
            .card-body {
                padding: 15px;
            }
        }
        
        @media (max-width: 576px) {
            .admin-container {
                padding: 10px;
            }
            
            .table-container {
                padding: 12px;
            }
            
            .equipo-card {
                padding: 12px;
            }
            
            .equipo-card-row {
                flex-direction: column;
                gap: 2px;
            }
            
            .equipo-card-value {
                text-align: left;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="bi bi-calendar-check"></i> Calendario de Mantenimiento</h1>
            <div class="user-info">
                <a href="{{ url_for('admin_equipos_modulo') }}" class="btn btn-secondary btn-sm">Ver Equipos</a>
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="history.back()">Atr√°s</button>
                <a href="{{ url_for('dashboard_redirect') }}" class="btn btn-secondary btn-sm">Volver al Panel</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Cerrar Sesi√≥n</a>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Programaci√≥n Mensual de Servicios</h2>
                <div>
                    <select id="mes_select" class="form-select" style="display: inline-block; width: 150px;">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                    <input type="number" id="anio_select" class="form-control"
                        style="display: inline-block; width: 100px;" min="2020" max="2030">
                    <button class="btn btn-primary" onclick="cargarCalendario()"><i class="bi bi-search"></i>
                        Buscar</button>
                </div>
            </div>

            <div id="equipos_container">
                <p class="text-center text-muted" id="mensaje_inicial">Selecciona un mes y a√±o para ver los equipos
                    programados</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hoy = new Date();
            document.getElementById('mes_select').value = hoy.getMonth() + 1;
            document.getElementById('anio_select').value = hoy.getFullYear();
            cargarCalendario();
        });

        async function cargarCalendario() {
            const mes = document.getElementById('mes_select').value;
            const anio = document.getElementById('anio_select').value;

            const res = await fetch(`/api/calendario/${anio}/${mes}`);
            const equipos = await res.json();

            const container = document.getElementById('equipos_container');
            const mensajeInicial = document.getElementById('mensaje_inicial');

            if (equipos.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No hay equipos programados para este mes</div>';
                return;
            }

            if (mensajeInicial) mensajeInicial.remove();

            // Agrupar por cliente
            const porCliente = {};
            equipos.forEach(e => {
                if (!porCliente[e.cliente_nombre]) {
                    porCliente[e.cliente_nombre] = [];
                }
                porCliente[e.cliente_nombre].push(e);
            });

            let html = '';
            for (const [cliente, equiposCliente] of Object.entries(porCliente)) {
                // Generar tabla para desktop
                let tableHtml = `
                    <div class="equipo-table-container">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th>Serie</th>
                                        <th>Tipo de Equipo</th>
                                        <th>Modelo</th>
                                        <th>Servicio</th>
                                        <th>Refacciones Sugeridas</th>
                                        <th>Frecuencia</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

                equiposCliente.forEach(e => {
                    const servicio = e.tipo_servicio_calculado || e.tipo_servicio_defecto || 'Preventivo';
                    const refacciones = e.refacciones_sugeridas && e.refacciones_sugeridas.length > 0 
                        ? e.refacciones_sugeridas.map(p => `<li>${p.quantity}x ${p.description} (${p.part_number})</li>`).join('')
                        : null;
                    
                    tableHtml += `
                        <tr>
                            <td><strong>${e.serie}</strong></td>
                            <td>${e.tipo_equipo}</td>
                            <td>${e.modelo || '‚Äî'}</td>
                            <td><span class="badge bg-success">${servicio}</span></td>
                            <td>${refacciones ? `<ul class="mb-0 ps-3 small">${refacciones}</ul>` : '<span class="text-muted small">No definidas</span>'}</td>
                            <td>Cada ${e.frecuencia_meses} meses</td>
                        </tr>
                    `;
                });

                tableHtml += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;

                // Generar tarjetas para m√≥vil
                let cardsHtml = '<div class="equipo-cards-container">';
                equiposCliente.forEach(e => {
                    const servicio = e.tipo_servicio_calculado || e.tipo_servicio_defecto || 'Preventivo';
                    const refacciones = e.refacciones_sugeridas && e.refacciones_sugeridas.length > 0 
                        ? e.refacciones_sugeridas.map(p => `<li>${p.quantity}x ${p.description} (${p.part_number})</li>`).join('')
                        : null;
                    
                    cardsHtml += `
                        <div class="equipo-card">
                            <div class="equipo-card-header">
                                <span class="equipo-card-serie">${e.serie}</span>
                                <span class="equipo-card-badge bg-success text-white">${servicio}</span>
                            </div>
                            <div class="equipo-card-row">
                                <span class="equipo-card-label">Tipo de Equipo</span>
                                <span class="equipo-card-value">${e.tipo_equipo}</span>
                            </div>
                            <div class="equipo-card-row">
                                <span class="equipo-card-label">Modelo</span>
                                <span class="equipo-card-value">${e.modelo || '‚Äî'}</span>
                            </div>
                            <div class="equipo-card-row">
                                <span class="equipo-card-label">Frecuencia</span>
                                <span class="equipo-card-value">Cada ${e.frecuencia_meses} meses</span>
                            </div>
                            ${refacciones ? `
                            <div class="equipo-card-refacciones">
                                <div class="equipo-card-refacciones-title">üîß Refacciones Sugeridas</div>
                                <ul>${refacciones}</ul>
                            </div>
                            ` : ''}
                        </div>
                    `;
                });
                cardsHtml += '</div>';

                html += `
                    <div class="card mb-3">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-building"></i> ${cliente}</h5>
                        </div>
                        <div class="card-body">
                            ${tableHtml}
                            ${cardsHtml}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }
    </script>
</body>

</html>
